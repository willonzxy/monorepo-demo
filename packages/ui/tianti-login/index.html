<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- 为了防止页面数字被识别为电话号码，可根据实际需要添加： -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 让添加到主屏幕的网页再次打开时全屏展示，可添加：   -->
    <meta content="yes" name="mobile-web-app-capable" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="robots" content="all" />
    <meta name="author" content="Tencent-CP" />
    <meta name="Copyright" content="Tencent" />
    <meta name="Description" content="页面的描述内容" />
    <meta name="Keywords" content="页面关键字" />
    <title>demo</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <script>
      (function (win, doc) {
        if (!win.addEventListener) return;
        var html = document.documentElement;

        function setFont() {
          var html = document.documentElement;
          var k = 750;
          var w = html.clientWidth;
          w > 375 ? (w = 375) : "";
          html.style.fontSize = (w / k) * 100 + "px";
        }
        setFont();
        setTimeout(function () {
          setFont();
        }, 300);
        doc.addEventListener("DOMContentLoaded", setFont, false);
        win.addEventListener("resize", setFont, false);
        win.addEventListener("load", setFont, false);
      })(window, document);
    </script>
    <script src="//resource.a0bi.com/resource/js/lib/jquery/jquery.min-1.8.3.js?__rev=3576a6e"></script>
    <script src="./dist/tianti-login.global.js"></script>
    <script>
      var ttLogin = new TTLogin({
        actType: "zhao_chan_pin_yao",
        clickMaskClose: false,
        inputColorChange: true,
        clickclose: true
      });
      ttLogin.show();
      ttLogin.on("succLogined", function (tiantiId) {
        console.log("爸我登录成功了!");
        console.log("登录成功后获得：", tiantiId); //登录成功之后，后端会返回该用户的tiantiId
      });

      ttLogin.on("succLogined", function (tiantiId) {
        console.log("妈我登录成功了!");
      });
    </script>
  </body>
</html>
